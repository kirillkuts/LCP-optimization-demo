    <script>
         function hidePreloader() {
            // 1. remove loader
            document.querySelector('.preload').remove();

            // 2. show hidden content
            Array.from(document.querySelectorAll('.content-hidden')).forEach(el => el.classList.remove('content-hidden'));
            
          };
    </script>
